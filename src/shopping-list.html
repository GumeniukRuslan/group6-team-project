<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manage your personal shopping list of books on our site. Browse through the books you've added and easily access links to purchase them from top online retailers like Amazon, Apple Books, and Book Shop. Organize your reading wishlist and make your book purchases hassle-free. Start shopping for your next favorite book!" />
    <meta name="keywords" content="Shopping list, Bookshelf, Books, Library, Book recommendations, Personalized book list, Wishlist, Book shopping, Online retailers, Book purchases, Reading wishlist, Bookstore links, Shopping for books, Book collection" />
    <title>Shopping List</title>
    <link
      rel="icon"
      href="/src/images/favvv.ico"
      type="image/ico"
      sizes="48x48"
    />
    <link rel="stylesheet" href="./sass/index.scss" />

    <script type="module" src="./shopping-list.js"></script>
  </head>
  <body>
    <include src="./HTMLpartials/header.html"></include>
    <include src="./HTMLpartials/mobile-menu.html"></include>
    <main>
      <div class="container flex-handler">
        <aside class="books__aside shopping-aside">
          <include src="./HTMLpartials/support-funds.html"></include>
          <include src="./HTMLpartials/quote.html"></include>
        </aside>
        <div class="error-handler">
          <div class="title-wraper">
            <h1 class="shop-list__title">
              Shopping <span class="books__title-last">List</span>
            </h1>
            <button type="button" class="deleteAllBtn hidden">Delete All</button>
          </div>
          <ul class="shopping-list"></ul>
          <div
            style="display: none"
            id="pagination2"
            class="tui-pagination"
          ></div>
        </div>
      </div>
    </main>
    <include src="./HTMLpartials/footer.html"></include>
    <include src="./HTMLpartials/team-modal.html"></include>
    <include src="./HTMLpartials/accept-modal.html"></include>
