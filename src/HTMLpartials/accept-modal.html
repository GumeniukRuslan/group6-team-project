<div class="accept__backdrop">
  <div class="accept">
    <h1 class="accept__title">Update Username</h1>
    <form action="submit" class="accept__form">
      <div class="accept__output">
        <input
          type="text"
          class="accept__input"
          placeholder="Enter new username"
        />
      </div>
      <div class="accept__btns">
        <button class="btn--yellow accept__btn" type="submit">Change</button>
        <button class="btn--violet accept__btn js-cancel-modal" type="button">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
