<header class="header">
  <div class="container header__box">
    <nav class="header__nav">
      <a href="./index.html" class="header__logo">
        <svg class="header__logo-img" width="24" height="24">
          <use href="./images/icons.svg#icon-logo"></use>
        </svg>
        Bookshelf
      </a>

      <ul class="header__buttons-nav js-elmsAuth hidden">
        <li>
          <a class="buttons-nav__item" href="./index.html" data-page="home"
            >Home</a
          >
        </li>
        <li>
          <a
            class="buttons-nav__item buttons-nav__shop-list"
            href="./shopping-list.html"
            data-page="shop-list"
          >
            Shopping list
            <svg class="shop-list__img" width="20" height="20">
              <use href="./images/icons.svg#icon-shopping-bag"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <ul class="header__buttons-auth">
      <li class="buttons-auth__item">
        <input
          class="buttons__switcher"
          name="theme_switch"
          type="checkbox"
          id="switch"
        />
        <label class="buttons__switcher-label" for="switch" aria-label="switch"
          >Toggle</label
        >
      </li>

      <li class="buttons-auth__sign-block js-elmsNonAuth">
        <button class="buttons-auth__sign" data-login="sign-up">
          Sign Up
          <svg width="20" height="20">
            <use href="./images/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
        <button class="buttons-auth__sign" data-login="sign-in">
          Sign In
          <svg class="sign-in__img" width="20" height="20">
            <use href="./images/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </li>
      <li class="buttons-auth__item">
        <button class="buttons-auth__menu js-burger" aria-label="mobile-menu">
          <svg
            class="menu__img js-burgerMenu showButton"
            width="28"
            height="28"
          >
            <use href="./images/icons.svg#icon-burger"></use>
          </svg>
          <svg
            class="menu__img js-burgerClose hideButton"
            width="28"
            height="28"
          >
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
      </li>
      <li class="dropdown js-elmsAuth hidden">
        <div class="dropdown-container buttons-auth__item">
          <div class="dropdown-toggle click-dropdown user">
            <svg class="user__img" width="19" height="19">
              <use href="./images/icons.svg#icon-user"></use>
            </svg>
            <span class="user__name js-userName">User</span>
          </div>
          <div class="dropdown-menu">
            <ul>
              <li>
                <button
                  class="js-updateAccountButton js-elmsAuth hidden"
                  aria-label="update-username"
                  data-modal="change-username"
                >
                  Update username
                  <svg width="20" height="20">
                    <use href="./images/icons.svg#icon-arrow-right"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button
                  class="js-updateAccountButton js-elmsAuth hidden"
                  aria-label="change-email"
                  data-modal="change-email"
                >
                  Change email
                  <svg width="20" height="20">
                    <use href="./images/icons.svg#icon-arrow-right"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button
                  class="js-updateAccountButton js-elmsAuth hidden"
                  aria-label="change-password"
                  data-modal="change-password"
                >
                  Change password
                  <svg width="20" height="20">
                    <use href="./images/icons.svg#icon-arrow-right"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button
                  class="js-logOutButton js-elmsAuth hidden"
                  aria-label="log-out"
                >
                  Log Out
                  <svg width="20" height="20">
                    <use href="./images/icons.svg#icon-arrow-right"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button
                  class="js-updateAccountButton js-elmsAuth hidden"
                  aria-label="delete-account"
                  data-modal="delete-account"
                >
                  Delete account
                  <svg width="20" height="20">
                    <use href="./images/icons.svg#icon-arrow-right"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>
