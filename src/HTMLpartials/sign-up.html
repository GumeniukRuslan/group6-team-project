<div class="modal-overlay js-sign-up">
  <div class="modal">
    <button class="modal__close">
      <svg width="20" height="20">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal__content">
      <form class="login__form js-regForm">
        <div class="login__container">
          <input
            class="login__input"
            type="text"
            name="name"
            placeholder="name"
            title="The user's name must be a single word consisting only of Latin letters without spaces."
            pattern="^[a-zA-Z]+$"
          />
        </div>
        <div class="login__container">
          <input
            class="login__input"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
          <svg width="18" height="18" class="login__icon">
            <use href="./images/icons.svg#icon-mail"></use>
          </svg>
        </div>
        <div class="login__container">
          <input
            class="login__input"
            type="password"
            name="password"
            placeholder="Password"
            minlength="6"
            required
          />
          <svg width="18" height="18" class="login__icon">
            <use href="./images/icons.svg#icon-lock"></use>
          </svg>
        </div>
        <button class="login__btn" type="submit">Sign up</button>
      </form>
      <div class="login__switch">
        <p class="login__switch-label" data-login="sign-in">Sign in</p>
        <p class="login__switch-label active-label" data-login="sign-up">
          Sign Up
        </p>
      </div>
    </div>
  </div>
</div>
